<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        .parent {
            position: relative;
            left: 300px;
            top: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            background: #3BC1AC;
        }
        .child {
            position: absolute;
            left: 20px;
        }

    </style>
</head>
<body>

        <div>fsafdsadfsd</div>

            <div>fsdfs</div>
            <div>dfsfsadfs</div>
            <div>dfsfsf</div>
        </div>
    </div>
</body>
</html>
