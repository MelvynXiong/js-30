<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
    <style>
        html {
            color: #000;
            font-family: sans-serif;
        }
        .hero {
            min-width: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffa500;
        }
        h1 {
            text-shadow: 10px 10px 0 rgba(0,0,0, 1);
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>🔥 Melvyn's web</h1>
    </div>
    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 40;
        let draw = function(e) {
            //对象的结构赋值 destructuring assignment of object
            const {offsetWidth: width, offsetHeight: height} = hero;
            let {offsetX: x, offsetY: y} = e;
            //使鼠标移动到中间元素上，x,y的值连续变化
            //offsetTop offsetLeft是元素的属性
            if(e.target === text) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xaisx = Math.floor((x/width*walk)-(walk/2));
            const yaisx = Math.floor((y/height*walk)-(walk/2));
            text.style.textShadow = `
                ${xaisx}px ${yaisx * -1}px 2px rgba(0,255,0,0.7),
                ${xaisx * -1}px ${yaisx}px 2px rgba(255,0,0,0.7),
                ${yaisx}px ${xaisx * -1}px 2px rgba(188,188,188,0.7),
                ${yaisx * -1}px ${xaisx}px 2px rgba(0,0,255,0.7)
                `; // 多写几个就有了霓虹灯的效果
        }
        hero.addEventListener('mousemove', draw);
    </script>
</body>
</html>
